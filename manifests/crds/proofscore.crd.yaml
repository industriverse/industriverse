apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: proofscores.infra.industriverse.ai
spec:
  group: infra.industriverse.ai
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                utid:
                  type: string
                  description: UTID associated with this workload
                proofHash:
                  type: string
                  description: Proof hash anchoring this resource
                proofScore:
                  type: number
                  description: Confidence score for proof validation
                annotations:
                  type: object
                  additionalProperties:
                    type: string
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: proofscores
    singular: proofscore
    kind: ProofScore
    shortNames:
      - pscore
