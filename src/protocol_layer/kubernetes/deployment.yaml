apiVersion: apps/v1
kind: Deployment
metadata:
  name: industriverse-protocol-layer
  namespace: industriverse-protocol
  labels:
    app: industriverse-protocol-layer
    component: protocol-layer
    part-of: industriverse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: industriverse-protocol-layer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: industriverse-protocol-layer
        component: protocol-layer
        part-of: industriverse
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: protocol-layer-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: protocol-layer
        image: industriverse/protocol-layer:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: admin
          containerPort: 8081
          protocol: TCP
        env:
        - name: PROTOCOL_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: protocol-layer-config
              key: log_level
        - name: PROTOCOL_PORT
          value: "8080"
        - name: PROTOCOL_METRICS_PORT
          value: "9090"
        - name: PROTOCOL_ADMIN_PORT
          value: "8081"
        - name: PROTOCOL_DISCOVERY_ENABLED
          value: "true"
        - name: PROTOCOL_SELF_HEALING_ENABLED
          value: "true"
        - name: PROTOCOL_PKI_ENABLED
          value: "true"
        - name: PROTOCOL_FEDERATION_ENABLED
          value: "true"
        - name: PROTOCOL_GENETIC_ALGO_ENABLED
          value: "true"
        - name: PROTOCOL_DTSL_ENABLED
          value: "true"
        - name: PROTOCOL_EKIS_ENABLED
          value: "true"
        - name: PROTOCOL_ALPHAEVOLVE_ENABLED
          value: "true"
        - name: PROTOCOL_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PROTOCOL_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PROTOCOL_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config-volume
          mountPath: /opt/industriverse/protocol/config
        - name: data-volume
          mountPath: /opt/industriverse/protocol/data
        - name: logs-volume
          mountPath: /opt/industriverse/protocol/logs
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: admin
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: admin
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
      volumes:
      - name: config-volume
        configMap:
          name: protocol-layer-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: protocol-layer-data-pvc
      - name: logs-volume
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - industriverse-protocol-layer
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
