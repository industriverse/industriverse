apiVersion: v1
kind: Service
metadata:
  name: industriverse-protocol-layer
  namespace: industriverse-protocol
  labels:
    app: industriverse-protocol-layer
    component: protocol-layer
    part-of: industriverse
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  - name: admin
    port: 8081
    targetPort: admin
    protocol: TCP
  selector:
    app: industriverse-protocol-layer
