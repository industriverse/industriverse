[pytest]
# Pytest configuration for EIL Platform tests

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    security: Security and authentication tests
    physics: Physics validation tests
    performance: Performance and load tests
    slow: Tests that take a long time to run

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    .cache/*
    htmlcov/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
