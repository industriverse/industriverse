apiVersion: v1
kind: ServiceAccount
metadata:
  name: eil-api
  namespace: eil-platform
  labels:
    app: eil-api
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eil-api-role
  namespace: eil-platform
  labels:
    app: eil-api
rules:
# Allow reading ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Allow reading Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

# Allow reading Services for service discovery
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]

# Allow creating Events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eil-api-rolebinding
  namespace: eil-platform
  labels:
    app: eil-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eil-api-role
subjects:
- kind: ServiceAccount
  name: eil-api
  namespace: eil-platform
