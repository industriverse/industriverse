apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eil-api-hpa
  namespace: eil-platform
  labels:
    app: eil-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eil-api

  minReplicas: 3
  maxReplicas: 20

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Custom metrics (requires Prometheus adapter)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"

  - type: Pods
    pods:
      metric:
        name: response_time_p95_ms
      target:
        type: AverageValue
        averageValue: "500"

---
# PodDisruptionBudget to ensure availability during disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eil-api-pdb
  namespace: eil-platform
  labels:
    app: eil-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: eil-api
