kind: PersistentVolumeClaim
metadata:
  name: core-ai-models-pvc
  namespace: industriverse
  labels:
    app: core-ai-layer
    layer: core-ai
    part-of: industriverse
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
