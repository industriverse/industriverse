apiVersion: v1
kind: Service
metadata:
  name: bridge-api
  namespace: industriverse
spec:
  selector:
    app: bridge-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bridge-api-ingress
  namespace: industriverse
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    ai-shield.industriverse.ai/waf-enabled: "true"
spec:
  rules:
  - host: api.industriverse.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bridge-api
            port:
              number: 80
