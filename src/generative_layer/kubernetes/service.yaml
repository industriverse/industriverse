apiVersion: v1
kind: Service
metadata:
  name: generative-layer-service
  namespace: industriverse
  labels:
    app: industriverse-generative-layer
    layer: generative
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: grpc
  selector:
    app: industriverse-generative-layer
