apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-automation-layer
  namespace: industriverse
  labels:
    app: workflow-automation-layer
    layer: workflow-automation
    part-of: industriverse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-automation-layer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: workflow-automation-layer
        layer: workflow-automation
        part-of: industriverse
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: workflow-automation-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: workflow-automation
        image: ${REGISTRY}/industriverse/workflow-automation:${TAG}
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: log_level
        - name: EXECUTION_MODE
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: execution_mode
        - name: PROTOCOL_LAYER_URL
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: protocol_layer_url
        - name: N8N_API_URL
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: n8n_api_url
        - name: EKIS_SECURITY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: ekis_security_enabled
        - name: TRUST_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: trust_threshold
        - name: CONFIDENCE_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: confidence_threshold
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: workflow-automation-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: workflow-automation-secrets
              key: db_password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-automation-secrets
              key: api_key
        - name: EKIS_API_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-automation-secrets
              key: ekis_api_key
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: templates-volume
          mountPath: /app/templates
          readOnly: true
        - name: workflow-data
          mountPath: /app/data
        - name: tmp-volume
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
      - name: sidecar-observability
        image: ${REGISTRY}/industriverse/workflow-observability:${TAG}
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: metrics-sidecar
          containerPort: 9091
          protocol: TCP
        env:
        - name: MAIN_CONTAINER_NAME
          value: "workflow-automation"
        - name: METRICS_PORT
          value: "9091"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: workflow-automation-config
              key: log_level
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        volumeMounts:
        - name: workflow-data
          mountPath: /app/data
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: config-volume
        configMap:
          name: workflow-automation-config
      - name: templates-volume
        configMap:
          name: workflow-templates-config
      - name: workflow-data
        persistentVolumeClaim:
          claimName: workflow-data-pvc
      - name: tmp-volume
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - workflow-automation-layer
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        node-type: workflow-automation
      tolerations:
      - key: "workflow-automation"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
