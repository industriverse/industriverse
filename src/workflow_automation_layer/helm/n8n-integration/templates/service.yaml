apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n-integration.fullname" . }}
  labels:
    {{- include "n8n-integration.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.webhook.port }}
      targetPort: webhook
      protocol: TCP
      name: webhook
  selector:
    {{- include "n8n-integration.selectorLabels" . | nindent 4 }}
