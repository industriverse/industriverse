apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workflow-layer.fullname" . }}
  labels:
    {{- include "workflow-layer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "workflow-layer.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ .Values.deploymentStrategy.type }}
    {{- if eq .Values.deploymentStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.deploymentStrategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.deploymentStrategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "workflow-layer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "workflow-layer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            - name: EXECUTION_MODE
              value: {{ .Values.executionMode | quote }}
            - name: MESH_TOPOLOGY
              value: {{ .Values.meshTopology | quote }}
            - name: ENABLE_CAPSULE_DEBUG
              value: {{ .Values.enableCapsuleDebug | quote }}
            - name: ENABLE_ZK_ATTESTATION
              value: {{ .Values.enableZkAttestation | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "workflow-layer.fullname" . }}-db-credentials
                  key: url
            - name: N8N_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "workflow-layer.fullname" . }}-config
                  key: n8nApiUrl
            - name: EKIS_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "workflow-layer.fullname" . }}-config
                  key: ekisApiUrl
            {{- if .Values.enableDistributedMode }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "workflow-layer.fullname" . }}-redis-credentials
                  key: url
            {{- end }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: workflow-templates
              mountPath: /app/templates
            - name: workflow-data
              mountPath: /app/data
            {{- if .Values.enablePersistentLogs }}
            - name: logs
              mountPath: /app/logs
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "workflow-layer.fullname" . }}-config
        - name: workflow-templates
          {{- if .Values.persistence.templates.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "workflow-layer.fullname" . }}-templates-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: workflow-data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "workflow-layer.fullname" . }}-data-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.enablePersistentLogs }}
        - name: logs
          persistentVolumeClaim:
            claimName: {{ include "workflow-layer.fullname" . }}-logs-pvc
        {{- end }}
