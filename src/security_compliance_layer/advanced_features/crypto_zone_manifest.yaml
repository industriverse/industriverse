crypto_algorithms:
  # Post-Quantum Cryptography (PQC) algorithms
  pqc:
    # Key Encapsulation Mechanisms (KEMs)
    key_encapsulation:
      - name: "kyber-512"
        strength: "AES-128 equivalent"
        status: "NIST standardized"
        priority: 1
        description: "CRYSTALS-Kyber with parameter set 512"
      - name: "kyber-768"
        strength: "AES-192 equivalent"
        status: "NIST standardized"
        priority: 2
        description: "CRYSTALS-Kyber with parameter set 768"
      - name: "kyber-1024"
        strength: "AES-256 equivalent"
        status: "NIST standardized"
        priority: 3
        description: "CRYSTALS-Kyber with parameter set 1024"
      - name: "bike-level1"
        strength: "AES-128 equivalent"
        status: "NIST round 4"
        priority: 4
        description: "Bit Flipping Key Encapsulation - Level 1"
      - name: "hqc-128"
        strength: "AES-128 equivalent"
        status: "NIST round 4"
        priority: 5
        description: "Hamming Quasi-Cyclic - 128 bit security"
    
    # Digital Signatures
    signatures:
      - name: "dilithium-2"
        strength: "AES-128 equivalent"
        status: "NIST standardized"
        priority: 1
        description: "CRYSTALS-Dilithium with parameter set 2"
      - name: "dilithium-3"
        strength: "AES-192 equivalent"
        status: "NIST standardized"
        priority: 2
        description: "CRYSTALS-Dilithium with parameter set 3"
      - name: "dilithium-5"
        strength: "AES-256 equivalent"
        status: "NIST standardized"
        priority: 3
        description: "CRYSTALS-Dilithium with parameter set 5"
      - name: "falcon-512"
        strength: "AES-128 equivalent"
        status: "NIST standardized"
        priority: 4
        description: "Falcon with parameter set 512"
      - name: "falcon-1024"
        strength: "AES-256 equivalent"
        status: "NIST standardized"
        priority: 5
        description: "Falcon with parameter set 1024"
      - name: "sphincs+-128s"
        strength: "AES-128 equivalent"
        status: "NIST standardized"
        priority: 6
        description: "SPHINCS+ small parameter set for 128-bit security"
    
    # Hash-based Signatures (for long-term integrity)
    hash_based_signatures:
      - name: "xmss-sha2_10_256"
        strength: "AES-128 equivalent"
        status: "RFC 8391"
        priority: 1
        description: "eXtended Merkle Signature Scheme with SHA-256, height 10"
      - name: "lms-sha256-m32-h10"
        strength: "AES-128 equivalent"
        status: "RFC 8554"
        priority: 2
        description: "Leighton-Micali Signature with SHA-256, m=32, h=10"

  # Traditional cryptography (for hybrid approaches)
  traditional:
    # Symmetric encryption
    symmetric:
      - name: "aes-256-gcm"
        strength: "256-bit"
        status: "FIPS 197"
        priority: 1
        description: "AES in GCM mode with 256-bit key"
      - name: "chacha20-poly1305"
        strength: "256-bit"
        status: "RFC 8439"
        priority: 2
        description: "ChaCha20 stream cipher with Poly1305 authenticator"
    
    # Asymmetric encryption
    asymmetric:
      - name: "rsa-3072"
        strength: "128-bit equivalent"
        status: "FIPS 186-4"
        priority: 1
        description: "RSA with 3072-bit key"
      - name: "rsa-4096"
        strength: "150-bit equivalent"
        status: "FIPS 186-4"
        priority: 2
        description: "RSA with 4096-bit key"
    
    # Digital signatures
    signatures:
      - name: "ecdsa-p256"
        strength: "128-bit equivalent"
        status: "FIPS 186-4"
        priority: 1
        description: "ECDSA with NIST P-256 curve"
      - name: "ecdsa-p384"
        strength: "192-bit equivalent"
        status: "FIPS 186-4"
        priority: 2
        description: "ECDSA with NIST P-384 curve"
      - name: "ed25519"
        strength: "128-bit equivalent"
        status: "RFC 8032"
        priority: 3
        description: "Edwards-curve Digital Signature Algorithm with Curve25519"
    
    # Key exchange
    key_exchange:
      - name: "ecdh-p256"
        strength: "128-bit equivalent"
        status: "NIST SP 800-56A"
        priority: 1
        description: "Elliptic Curve Diffie-Hellman with NIST P-256 curve"
      - name: "ecdh-p384"
        strength: "192-bit equivalent"
        status: "NIST SP 800-56A"
        priority: 2
        description: "Elliptic Curve Diffie-Hellman with NIST P-384 curve"
      - name: "x25519"
        strength: "128-bit equivalent"
        status: "RFC 7748"
        priority: 3
        description: "Elliptic Curve Diffie-Hellman with Curve25519"

  # Hash functions
  hash:
    - name: "sha-256"
      strength: "128-bit"
      status: "FIPS 180-4"
      priority: 1
      description: "SHA-2 with 256-bit output"
    - name: "sha-384"
      strength: "192-bit"
      status: "FIPS 180-4"
      priority: 2
      description: "SHA-2 with 384-bit output"
    - name: "sha-512"
      strength: "256-bit"
      status: "FIPS 180-4"
      priority: 3
      description: "SHA-2 with 512-bit output"
    - name: "sha3-256"
      strength: "128-bit"
      status: "FIPS 202"
      priority: 4
      description: "SHA-3 with 256-bit output"
    - name: "sha3-384"
      strength: "192-bit"
      status: "FIPS 202"
      priority: 5
      description: "SHA-3 with 384-bit output"
    - name: "sha3-512"
      strength: "256-bit"
      status: "FIPS 202"
      priority: 6
      description: "SHA-3 with 512-bit output"

# Crypto zone definitions for different layers and components
crypto_zones:
  # Data Layer crypto zone
  data_layer:
    name: "Data Layer Crypto Zone"
    description: "Cryptographic controls for the Data Layer"
    default_security_level: "enhanced"
    algorithms:
      key_encapsulation: ["kyber-768", "kyber-1024"]
      signatures: ["dilithium-3", "dilithium-5"]
      symmetric: ["aes-256-gcm", "chacha20-poly1305"]
      hash: ["sha-384", "sha3-384"]
    security_levels:
      standard:
        key_encapsulation: "kyber-512"
        signatures: "dilithium-2"
        symmetric: "aes-256-gcm"
        hash: "sha-256"
      enhanced:
        key_encapsulation: "kyber-768"
        signatures: "dilithium-3"
        symmetric: "aes-256-gcm"
        hash: "sha-384"
      high:
        key_encapsulation: "kyber-1024"
        signatures: "dilithium-5"
        symmetric: "aes-256-gcm"
        hash: "sha3-384"
      critical:
        key_encapsulation: "kyber-1024"
        signatures: "dilithium-5"
        symmetric: "aes-256-gcm"
        hash: "sha3-512"
        additional: ["hash_based_signatures"]
    components:
      data_storage:
        description: "Data at rest encryption"
        default_security_level: "enhanced"
        override_algorithms:
