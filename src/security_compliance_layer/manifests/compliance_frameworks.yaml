# Industriverse-specific compliance configurations
industriverse_compliance:
  # Default compliance frameworks for different industries
  industry_defaults:
    manufacturing:
      primary_frameworks: ["ISO27001", "IEC62443"]
      secondary_frameworks: ["NIST800-53"]
    
    healthcare:
      primary_frameworks: ["ISO27001", "GDPR"]
      secondary_frameworks: ["NIST800-53"]
    
    finance:
      primary_frameworks: ["ISO27001", "GDPR"]
      secondary_frameworks: ["NIST800-53", "PCI-DSS"]
    
    energy:
      primary_frameworks: ["ISO27001", "IEC62443"]
      secondary_frameworks: ["NIST800-53"]
    
    government:
      primary_frameworks: ["NIST800-53", "ISO27001"]
      secondary_frameworks: ["IEC62443"]
  
  # Compliance monitoring configuration
  monitoring:
    continuous_assessment: true
    assessment_frequency: "daily"
    automated_controls_percentage: 80
    manual_controls_review_frequency: "quarterly"
    evidence_collection:
      automated: true
      retention_period: "1 year"
    
    alerts:
      critical_threshold: 90
      warning_threshold: 75
      notification_channels: ["email", "dashboard", "incident_management"]
  
  # Compliance reporting configuration
  reporting:
    dashboard_update_frequency: "daily"
    executive_report_frequency: "monthly"
    detailed_report_frequency: "weekly"
    report_formats: ["html", "pdf", "json"]
    
    metrics:
      - name: "Overall Compliance Score"
        description: "Percentage of controls in compliance"
        calculation: "compliant_controls / total_controls * 100"
      
      - name: "Risk-Weighted Compliance Score"
        description: "Compliance score weighted by control risk"
        calculation: "sum(control_compliance * control_risk) / sum(control_risk)"
      
      - name: "Compliance Trend"
        description: "Trend of compliance score over time"
        calculation: "current_score - previous_score"
      
      - name: "Control Gap Count"
        description: "Number of controls not in compliance"
        calculation: "total_controls - compliant_controls"
  
  # Compliance automation configuration
  automation:
    remediation_workflows: true
    evidence_collection_automation: true
    control_testing_automation: true
    
    integrations:
      - system: "SIEM"
        controls: ["logging", "monitoring", "alerting"]
      
      - system: "Vulnerability Management"
        controls: ["scanning", "patching", "risk_assessment"]
      
      - system: "Identity Management"
        controls: ["authentication", "authorization", "access_review"]
      
      - system: "Configuration Management"
        controls: ["baseline_management", "change_control", "drift_detection"]
  
  # Compliance documentation configuration
  documentation:
    policy_templates: true
    procedure_templates: true
    evidence_templates: true
    
    document_management:
      version_control: true
      approval_workflow: true
      periodic_review: true
      review_frequency: "annual"
