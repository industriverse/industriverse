apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thermodynasty-ace.fullname" . }}
  labels:
    {{- include "thermodynasty-ace.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thermodynasty-ace.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/v1/metrics"
      labels:
        {{- include "thermodynasty-ace.selectorLabels" . | nindent 8 }}
        version: {{ .Values.image.tag | quote }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thermodynasty-ace.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      containers:
      - name: ace-server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # ACE Configuration
        - name: ACE_MODEL_DIR
          value: {{ .Values.config.ace.modelDir | quote }}
        - name: THERMAL_PYRAMID_DIR
          value: {{ .Values.config.ace.pyramidDir | quote }}
        - name: BETA_TEMPERATURE
          value: {{ .Values.config.ace.betaTemperature | quote }}
        - name: ENABLE_PROOF_ECONOMY
          value: {{ .Values.config.ace.enableProofEconomy | quote }}
        # Consensus
        - name: CONSENSUS_PIXEL_TOL
          value: {{ .Values.config.consensus.pixelTolerance | quote }}
        - name: CONSENSUS_ENERGY_TOL
          value: {{ .Values.config.consensus.energyTolerance | quote }}
        - name: CONSENSUS_MIN_VOTES
          value: {{ .Values.config.consensus.minVotes | quote }}
        # Kafka
        - name: KAFKA_BROKERS
          value: {{ .Values.config.kafka.brokers | quote }}
        - name: KAFKA_INPUT_TOPIC
          value: {{ .Values.config.kafka.inputTopic | quote }}
        - name: KAFKA_OUTPUT_TOPIC
          value: {{ .Values.config.kafka.outputTopic | quote }}
        - name: KAFKA_AUDIT_TOPIC
          value: {{ .Values.config.kafka.auditTopic | quote }}
        - name: KAFKA_REGIME_TOPIC
          value: {{ .Values.config.kafka.regimeTopic | quote }}
        - name: KAFKA_PROOF_TOPIC
          value: {{ .Values.config.kafka.proofTopic | quote }}
        - name: KAFKA_CONSUMER_GROUP
          value: {{ .Values.config.kafka.consumerGroup | quote }}
        # Energy Intelligence Layer (EIL)
        - name: EIL_ENABLED
          value: {{ .Values.config.eil.enabled | quote }}
        - name: REGIME_DETECTOR_CHECKPOINT
          value: {{ .Values.config.eil.regimeDetector.checkpointPath | quote }}
        - name: REGIME_ENTROPY_RATE_MIN
          value: {{ .Values.config.eil.regimeDetector.entropyRateMin | quote }}
        - name: REGIME_ENTROPY_RATE_MAX
          value: {{ .Values.config.eil.regimeDetector.entropyRateMax | quote }}
        - name: REGIME_TEMP_STABLE_MAX
          value: {{ .Values.config.eil.regimeDetector.temperatureStableMax | quote }}
        - name: REGIME_TEMP_CHAOTIC_MIN
          value: {{ .Values.config.eil.regimeDetector.temperatureChaoticMin | quote }}
        # MicroAdapt configuration
        - name: MICROADAPT_MAX_UNITS
          value: {{ .Values.config.eil.microadapt.maxModelUnits | quote }}
        - name: MICROADAPT_INITIAL_UNITS
          value: {{ .Values.config.eil.microadapt.initialModelUnits | quote }}
        - name: MICROADAPT_TOP_K
          value: {{ .Values.config.eil.microadapt.topK | quote }}
        - name: MICROADAPT_HIERARCHY_LEVELS
          value: {{ .Values.config.eil.microadapt.hierarchyLevels | quote }}
        - name: MICROADAPT_WINDOW_SIZES
          value: {{ .Values.config.eil.microadapt.windowSizes | quote }}
        - name: MICROADAPT_FITNESS_THRESHOLD
          value: {{ .Values.config.eil.microadapt.fitnessThreshold | quote }}
        - name: MICROADAPT_REPLACEMENT_RATE
          value: {{ .Values.config.eil.microadapt.replacementRate | quote }}
        # Decision fusion
        - name: EIL_FUSION_STATISTICAL_WEIGHT
          value: {{ .Values.config.eil.fusion.statisticalWeight | quote }}
        - name: EIL_FUSION_PHYSICS_WEIGHT
          value: {{ .Values.config.eil.fusion.physicsWeight | quote }}
        - name: EIL_FUSION_CONSENSUS_THRESHOLD
          value: {{ .Values.config.eil.fusion.consensusThreshold | quote }}
        # Regime-gated inference
        - name: REGIME_GATING_ENABLED
          value: {{ .Values.config.eil.regimeGating.enabled | quote }}
        - name: REGIME_SKIP_UNAPPROVED
          value: {{ .Values.config.eil.regimeGating.skipOnUnapproved | quote }}
        - name: REGIME_MIN_CONFIDENCE
          value: {{ .Values.config.eil.regimeGating.minConfidence | quote }}
        # Proof Validator
        - name: PROOF_VALIDATOR_ENABLED
          value: {{ .Values.config.proofValidator.enabled | quote }}
        - name: PROOF_ENERGY_TOLERANCE
          value: {{ .Values.config.proofValidator.energyTolerance | quote }}
        - name: PROOF_ENTROPY_THRESHOLD
          value: {{ .Values.config.proofValidator.entropyThreshold | quote }}
        - name: PROOF_SPECTRAL_THRESHOLD
          value: {{ .Values.config.proofValidator.spectralThreshold | quote }}
        # Market Engine
        - name: MARKET_ENGINE_ENABLED
          value: {{ .Values.config.marketEngine.enabled | quote }}
        - name: MARKET_INITIAL_CEU_RESERVE
          value: {{ .Values.config.marketEngine.initialCeuReserve | quote }}
        - name: MARKET_INITIAL_PFT_RESERVE
          value: {{ .Values.config.marketEngine.initialPftReserve | quote }}
        - name: MARKET_CEU_PRICE_USD
          value: {{ .Values.config.marketEngine.ceuPriceUsd | quote }}
        - name: MARKET_PFT_PRICE_USD
          value: {{ .Values.config.marketEngine.pftPriceUsd | quote }}
        - name: MARKET_BASE_CEU_PER_ENERGY
          value: {{ .Values.config.marketEngine.baseCeuPerEnergy | quote }}
        - name: MARKET_BASE_PFT_REWARD
          value: {{ .Values.config.marketEngine.basePftReward | quote }}
        # Feedback Trainer
        - name: FEEDBACK_TRAINER_ENABLED
          value: {{ .Values.config.feedbackTrainer.enabled | quote }}
        - name: FEEDBACK_LEARNING_RATE
          value: {{ .Values.config.feedbackTrainer.learningRate | quote }}
        - name: FEEDBACK_ADAPTATION_THRESHOLD
          value: {{ .Values.config.feedbackTrainer.adaptationThreshold | quote }}
        - name: FEEDBACK_CALIBRATION_WINDOW
          value: {{ .Values.config.feedbackTrainer.calibrationWindow | quote }}
        - name: FEEDBACK_ONLINE_LEARNING
          value: {{ .Values.config.feedbackTrainer.enableOnlineLearning | quote }}
        # Neo4j (optional)
        {{- if .Values.config.neo4j.enabled }}
        - name: NEO4J_URI
          value: {{ .Values.config.neo4j.uri | quote }}
        - name: NEO4J_USER
          value: {{ .Values.config.neo4j.user | quote }}
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.config.neo4j.passwordSecretName }}
              key: {{ .Values.config.neo4j.passwordSecretKey }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: pyramids
          mountPath: /data/pyramids
        - name: tmp
          mountPath: /tmp
        - name: eil-config
          mountPath: /etc/eil
          readOnly: true
      volumes:
      - name: models
        {{- if .Values.persistence.models.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.models.existingClaim | default (printf "%s-models" (include "thermodynasty-ace.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: pyramids
        {{- if .Values.persistence.pyramids.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.pyramids.existingClaim | default (printf "%s-pyramids" (include "thermodynasty-ace.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: tmp
        emptyDir: {}
      - name: eil-config
        configMap:
          name: {{ include "thermodynasty-ace.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
