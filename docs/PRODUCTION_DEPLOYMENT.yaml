apiVersion: v1
kind: Namespace
metadata:
  name: industriverse-capsules
---
# Sovereign Capsule CRD Definition
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sovereigncapsules.industriverse.ai
spec:
  group: industriverse.ai
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                capsule_id:
                  type: string
                image:
                  type: string
                replicas:
                  type: integer
                energy_budget:
                  type: string
  scope: Namespaced
  names:
    plural: sovereigncapsules
    singular: sovereigncapsule
    kind: SovereignCapsule
    shortNames:
    - sc
---
# Example Deployment: Raw Material Sourcing (Category A)
apiVersion: industriverse.ai/v1
kind: SovereignCapsule
metadata:
  name: rawmat-capsule
  namespace: industriverse-capsules
spec:
  capsule_id: "capsule:rawmat:v1"
  image: "industriverse/capsule-rawmat:v1.0.0"
  replicas: 3
  energy_budget: "1000J"
---
# Example Deployment: Foundry Casting (Category B)
apiVersion: industriverse.ai/v1
kind: SovereignCapsule
metadata:
  name: casting-capsule
  namespace: industriverse-capsules
spec:
  capsule_id: "capsule:casting:v1"
  image: "industriverse/capsule-casting:v1.0.0"
  replicas: 2
  energy_budget: "3500J"
---
# Example Deployment: Warehouse Robotics (Category C)
apiVersion: industriverse.ai/v1
kind: SovereignCapsule
metadata:
  name: robotics-capsule
  namespace: industriverse-capsules
spec:
  capsule_id: "capsule:robotics:v1"
  image: "industriverse/capsule-robotics:v1.0.0"
  replicas: 5
  energy_budget: "400J"
