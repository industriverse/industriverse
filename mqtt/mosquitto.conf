# Eclipse Mosquitto Configuration
# DAC Factory MQTT Broker

# Network
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security (disable for development, enable for production)
allow_anonymous true
# password_file /mosquitto/config/passwd

# Connection limits
max_connections -1
max_queued_messages 1000

# Message size limit (10MB)
message_size_limit 10485760

# Keep alive
max_keepalive 65535

# QoS
max_qos_allowed 2

# Retained messages
max_retained_messages -1

# Will delay
max_will_delay_interval 3600
