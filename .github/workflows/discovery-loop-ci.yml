name: Discovery Loop CI/CD

on:
  push:
    branches: [ feature/grand-unification, main ]
    paths:
      - 'src/core_ai_layer/discovery_loop/**'
      - 'src/protocol_layer/protocols/obmi/**'
      - 'Thermodynasty/**'
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy pytest pytest-asyncio
        pip install -r requirements.txt || echo "No requirements.txt found"
        
    - name: Lint with black
      run: |
        black --check src/core_ai_layer/discovery_loop/
        black --check src/protocol_layer/protocols/obmi/
        
    - name: Sort imports with isort
      run: |
        isort --check-only src/core_ai_layer/discovery_loop/
        isort --check-only src/protocol_layer/protocols/obmi/
        
    - name: Type check with mypy
      run: |
        mypy src/core_ai_layer/discovery_loop/ || true
        mypy src/protocol_layer/protocols/obmi/ || true
        
    - name: Run tests
      run: |
        pytest tests/ -v || echo "Tests will be added in next phase"

  build-services:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Discovery Loop Orchestrator image
      run: |
        echo "Docker build will be configured in next phase"
        
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-services
    if: github.ref == 'refs/heads/feature/grand-unification'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Staging deployment will be configured in next phase"
        echo "Target: AWS EKS cluster"
