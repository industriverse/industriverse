apiVersion: v1
kind: Service
metadata:
  name: eil-api
  namespace: eil-platform
  labels:
    app: eil-api
    component: api-gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: eil-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: eil-api-headless
  namespace: eil-platform
  labels:
    app: eil-api
    component: api-gateway
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: eil-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
