[pytest]
# Pytest configuration for Phase 5 EIL Integration Tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    -s
    --tb=short
    --color=yes
    --strict-markers

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    phase0: Phase 0 Shadow Consensus tests
    phase1: Phase 1 MicroAdapt tests
    phase2: Phase 2 ProofEconomy tests
    phase3: Phase 3 Hypothesis Orchestration tests
    phase4: Phase 4 ACE/NVP Thermodynasty tests
    phase5: Phase 5 EIL tests
    full_stack: Full stack Phase 0-5 tests
    slow: Slow running tests (deselect with '-m "not slow"')
    performance: Performance benchmarks

# Test paths
testpaths = .

# Logging
log_cli = false
log_cli_level = INFO
