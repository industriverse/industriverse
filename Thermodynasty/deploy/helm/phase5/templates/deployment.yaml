apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thermodynasty-ace.fullname" . }}
  labels:
    {{- include "thermodynasty-ace.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thermodynasty-ace.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/v1/metrics"
      labels:
        {{- include "thermodynasty-ace.selectorLabels" . | nindent 8 }}
        version: {{ .Values.image.tag | quote }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thermodynasty-ace.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      containers:
      - name: ace-server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # ACE Configuration
        - name: ACE_MODEL_DIR
          value: {{ .Values.config.ace.modelDir | quote }}
        - name: THERMAL_PYRAMID_DIR
          value: {{ .Values.config.ace.pyramidDir | quote }}
        - name: BETA_TEMPERATURE
          value: {{ .Values.config.ace.betaTemperature | quote }}
        - name: ENABLE_PROOF_ECONOMY
          value: {{ .Values.config.ace.enableProofEconomy | quote }}
        # Consensus
        - name: CONSENSUS_PIXEL_TOL
          value: {{ .Values.config.consensus.pixelTolerance | quote }}
        - name: CONSENSUS_ENERGY_TOL
          value: {{ .Values.config.consensus.energyTolerance | quote }}
        - name: CONSENSUS_MIN_VOTES
          value: {{ .Values.config.consensus.minVotes | quote }}
        # Kafka
        - name: KAFKA_BROKERS
          value: {{ .Values.config.kafka.brokers | quote }}
        - name: KAFKA_INPUT_TOPIC
          value: {{ .Values.config.kafka.inputTopic | quote }}
        - name: KAFKA_OUTPUT_TOPIC
          value: {{ .Values.config.kafka.outputTopic | quote }}
        - name: KAFKA_AUDIT_TOPIC
          value: {{ .Values.config.kafka.auditTopic | quote }}
        - name: KAFKA_CONSUMER_GROUP
          value: {{ .Values.config.kafka.consumerGroup | quote }}
        # Neo4j (optional)
        {{- if .Values.config.neo4j.enabled }}
        - name: NEO4J_URI
          value: {{ .Values.config.neo4j.uri | quote }}
        - name: NEO4J_USER
          value: {{ .Values.config.neo4j.user | quote }}
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.config.neo4j.passwordSecretName }}
              key: {{ .Values.config.neo4j.passwordSecretKey }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: pyramids
          mountPath: /data/pyramids
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: models
        {{- if .Values.persistence.models.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.models.existingClaim | default (printf "%s-models" (include "thermodynasty-ace.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: pyramids
        {{- if .Values.persistence.pyramids.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.pyramids.existingClaim | default (printf "%s-pyramids" (include "thermodynasty-ace.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
