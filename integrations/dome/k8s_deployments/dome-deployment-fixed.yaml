apiVersion: apps/v1
kind: Deployment
metadata:
  name: dome-industriverse-platform-fixed
  namespace: industriverse-unified
  labels:
    app: dome-industriverse-fixed
    version: v1.0.0-production
spec:
  replicas: 1  # Reduced from 3 to 1
  selector:
    matchLabels:
      app: dome-industriverse-fixed
  template:
    metadata:
      labels:
        app: dome-industriverse-fixed
    spec:
      containers:
      - name: dome-platform
        image: python:3.11-slim  # Use existing image instead of custom
        command: ["python", "-c", "import time; print('Dome by Industriverse Running'); time.sleep(3600)"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DOME_MODE
          value: "production"
        - name: MCP_BRIDGE_ENDPOINT
          value: "http://mcp-bridge-minimal-service.obmi-quantum-enhancement.svc.cluster.local:8001"
        - name: DGM_SERVICE_ENDPOINT
          value: "http://darwin-godel-molecular-service.molecular-industrial.svc.cluster.local:8080"
        resources:
          requests:
            memory: "512Mi"  # Reduced from 2Gi
            cpu: "250m"      # Reduced from 1000m
          limits:
            memory: "1Gi"    # Reduced from 8Gi
            cpu: "500m"      # Reduced from 4000m
        # Removed GPU requirements completely
---
apiVersion: v1
kind: Service
metadata:
  name: dome-industriverse-service-fixed
  namespace: industriverse-unified
spec:
  selector:
    app: dome-industriverse-fixed
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer
