apiVersion: apps/v1
kind: Deployment
metadata:
  name: dome-real-platform
  namespace: industriverse-unified
  labels:
    app: dome-real
    version: v1.0.0-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dome-real
  template:
    metadata:
      labels:
        app: dome-real
    spec:
      containers:
      - name: dome-real
        image: dome-industriverse-real:v1.0.0
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DOME_MODE
          value: "production"
        - name: PYTHONPATH
          value: "/app/src"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "600m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dome-real-service
  namespace: industriverse-unified
spec:
  selector:
    app: dome-real
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer
