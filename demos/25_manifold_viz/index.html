<!DOCTYPE html>
<html>

<head>
    <title>Demo 25: State Manifold Visualizer</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff9d;
            font-family: monospace;
            text-align: center;
        }

        canvas {
            border: 1px solid #333;
            margin-top: 20px;
            background: #000;
        }
    </style>
</head>

<body>
    <h1>State Manifold Visualizer (PCA Projection)</h1>
    <p>Visualizing 12-Dimensional Energy States in 2D</p>
    <canvas id="manifoldCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('manifoldCanvas');
        const ctx = canvas.getContext('2d');

        // Simulate points on a manifold (Torus projection)
        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push({
                angle: Math.random() * Math.PI * 2,
                radius: 100 + Math.random() * 20,
                speed: 0.02 + Math.random() * 0.02
            });
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.translate(canvas.width / 2, canvas.height / 2);

            points.forEach(p => {
                p.angle += p.speed;
                const x = Math.cos(p.angle) * p.radius;
                const y = Math.sin(p.angle) * (p.radius * 0.6); // Perspective tilt

                ctx.beginPath();
                ctx.fillStyle = '#00ff9d';
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>

</html>
