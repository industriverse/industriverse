<!DOCTYPE html>
<html>

<head>
    <title>Demo 35: Attention Visualization Overlay</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: sans-serif;
        }

        .map {
            width: 600px;
            height: 400px;
            border: 1px solid #333;
            position: relative;
            background: url('https://via.placeholder.com/600x400/111/333?text=Factory+Floor+Map');
            background-size: cover;
            margin: 20px auto;
        }

        .node {
            width: 20px;
            height: 20px;
            background: #444;
            border-radius: 50%;
            position: absolute;
        }

        .attention-beam {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">Thermodynamic Attention Overlay</h1>
    <div class="map" id="map">
        <div class="node" style="top: 20%; left: 20%;" id="n1"></div>
        <div class="node" style="top: 20%; left: 80%;" id="n2"></div>
        <div class="node" style="top: 80%; left: 50%;" id="n3"></div>

        <div class="attention-beam" id="beam" style="width: 100px; height: 100px; top: 50%; left: 50%;"></div>
    </div>
    <p style="text-align:center">Focus: <span id="focus-target">SCANNING</span></p>

    <script>
        const beam = document.getElementById('beam');
        const targetLabel = document.getElementById('focus-target');
        const nodes = [
            { id: 'n1', x: '20%', y: '20%', name: 'Turbine A' },
            { id: 'n2', x: '80%', y: '20%', name: 'Generator B' },
            { id: 'n3', x: '50%', y: '80%', name: 'Cooling Tower' }
        ];

        let idx = 0;
        setInterval(() => {
            const node = nodes[idx];
            beam.style.left = node.x;
            beam.style.top = node.y;
            targetLabel.innerText = node.name + " (Entropy Spike)";

            idx = (idx + 1) % nodes.length;
        }, 2000);
    </script>
</body>

</html>
